apiVersion: v1
kind: Secret
metadata:
  name: osb-secrets
  namespace: openstudybuilder
  labels:
    app.kubernetes.io/name: openstudybuilder
type: Opaque
stringData:
  # Neo4j Credentials
  # IMPORTANT: Change these values in production!
  NEO4J_PASSWORD: "changeme1234"
  NEO4J_AUTH: "neo4j/changeme1234"

  # AWS Credentials (for backup service)
  # IMPORTANT: Replace with your actual AWS credentials or use IAM roles
  AWS_ACCESS_KEY_ID: "YOUR_AWS_ACCESS_KEY_ID"
  AWS_SECRET_ACCESS_KEY: "YOUR_AWS_SECRET_ACCESS_KEY"

  # OAuth Secrets (if OAuth is enabled)
  # Uncomment and fill these if using OAuth
  # OAUTH_API_APP_SECRET: "your-oauth-secret"
  # OAUTH_METADATA_URL: "your-oauth-metadata-url"
  # OAUTH_API_APP_ID: "your-oauth-app-id"
  # OAUTH_SWAGGER_APP_ID: "your-swagger-app-id"
  # OAUTH_UI_APP_ID: "your-ui-app-id"
