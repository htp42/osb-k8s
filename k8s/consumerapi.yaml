---
# Consumer API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumerapi
  namespace: openstudybuilder
  labels:
    app.kubernetes.io/name: consumerapi
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: openstudybuilder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consumerapi
  template:
    metadata:
      labels:
        app: consumerapi
        app.kubernetes.io/name: consumerapi
        app.kubernetes.io/component: backend
    spec:
      initContainers:
        - name: wait-for-database
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z database 7687; do echo waiting for database; sleep 5; done;']
      containers:
        - name: consumerapi
          image: saurcode/osb-consumerapi:v2.0.1
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 5008
              protocol: TCP
          env:
            - name: NEO4J_DSN
              value: "bolt://neo4j:changeme1234@database:7687/mdrdb"
            - name: NEO4J_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: osb-secrets
                  key: NEO4J_PASSWORD
            - name: UVICORN_PORT
              value: "5008"
            - name: UVICORN_ROOT_PATH
              value: "/consumer-api"
            - name: UVICORN_APP
              value: "consumer_api.consumer_api:app"
            - name: ALLOW_ORIGIN_REGEX
              valueFrom:
                configMapKeyRef:
                  name: osb-config
                  key: ALLOW_ORIGIN_REGEX
            - name: OAUTH_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: osb-config
                  key: OAUTH_ENABLED
            - name: OAUTH_RBAC_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: osb-config
                  key: OAUTH_RBAC_ENABLED
            - name: POCKETBASE_PUBLIC_URL
              valueFrom:
                configMapKeyRef:
                  name: osb-config
                  key: POCKETBASE_PUBLIC_URL
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /system/healthcheck
              port: 5008
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /system/healthcheck
              port: 5008
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
---
# Consumer API Service
apiVersion: v1
kind: Service
metadata:
  name: consumerapi
  namespace: openstudybuilder
  labels:
    app.kubernetes.io/name: consumerapi
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: openstudybuilder
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 5008
      targetPort: 5008
      protocol: TCP
  selector:
    app: consumerapi
