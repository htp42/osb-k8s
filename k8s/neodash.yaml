---
# NeoDash Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: neodash
  namespace: openstudybuilder
  labels:
    app.kubernetes.io/name: neodash
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: openstudybuilder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neodash
  template:
    metadata:
      labels:
        app: neodash
        app.kubernetes.io/name: neodash
        app.kubernetes.io/component: frontend
    spec:
      initContainers:
        - name: wait-for-database
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z database 7687; do echo waiting for database; sleep 5; done;']
      containers:
        - name: neodash
          image: saurcode/osb-neodash:v2.0.1
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 5007
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /
              port: 5007
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 5007
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
---
# NeoDash Service
apiVersion: v1
kind: Service
metadata:
  name: neodash
  namespace: openstudybuilder
  labels:
    app.kubernetes.io/name: neodash
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: openstudybuilder
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 5007
      targetPort: 5007
      protocol: TCP
  selector:
    app: neodash
