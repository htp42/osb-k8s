---
# Documentation Portal Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: documentation
  namespace: openstudybuilder
  labels:
    app.kubernetes.io/name: documentation
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: openstudybuilder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: documentation
  template:
    metadata:
      labels:
        app: documentation
        app.kubernetes.io/name: documentation
        app.kubernetes.io/component: frontend
    spec:
      containers:
        - name: documentation
          image: saurcode/osb-documentation:v2.0.1
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 5006
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /
              port: 5006
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 5006
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
---
# Documentation Service
apiVersion: v1
kind: Service
metadata:
  name: documentation
  namespace: openstudybuilder
  labels:
    app.kubernetes.io/name: documentation
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: openstudybuilder
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 5006
      targetPort: 5006
      protocol: TCP
  selector:
    app: documentation
